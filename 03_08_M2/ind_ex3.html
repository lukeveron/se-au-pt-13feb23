<head>
  <style>
  .flex-container {
    display: flex;
    background-color: DodgerBlue;
    align-items: center;
  justify-content: space-between;
  }
  
  .flex-container > div {
    background-color: #184860;
    margin: 10px;
    padding: 20px;
    font-size: 100px;
  }

  
  .flexitem1 {flex: 1; 
  }
  .flexitem2 {flex: 2;
  }
  .flexitem3 {flex: 3;
  }
  .flexitem4 {flex: 4;
  }

.box div {
  width: 200px;
  height: 200px;
}
  </style>
  </head>
  <body>
  
  <h1>This is Lukes flex containers for Ex. 3</h1>
  
  <div class="flex-container">
    <div class="flexitem1">1</div>
    <div>2</div>
  </div>

    <div class="flex-container">
    <div>3</div>  
    <div>4</div>
  </div>
  
  <p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>
  
  <p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>
  
  </body>
